<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Foodeez</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--BS CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!--FONT CSS-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <!--FONT AWESOME CSS-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <!--OUR CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-light bg-light"
      id="navbar"
    >
      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home</a>
          <a class="nav-item nav-link" href="#">Restaurants</a>
          <a class="nav-item nav-link" href="#"></a>
          <a class="nav-item nav-link" href="#"></a>
        </div>
      </div>
    </nav>
    <br />

    <div class="jumbotron jumbotron-fluid" id="jumbo">
      <p><img src="assets/logo_transparent.png" id="logo" /></p>
    </div>

    <div class="form-group">
      <label for="cuisineFormControlSelect">Select Your Cuisine</label>
      <select class="form-control" id="cuisineSelector">
        <option
          ><input
            type="text"
            class="form-control"
            id="userCuisine"
            placeholder="search for your cuisine"
        /></option>
        <option value="Japanese">Japanese</option>
        <option value="Hamburger">Hamburger</option>
        <option value="Pizza">Pizza</option>
        <option value="Italian">Italian</option>
        <option value="Vegan">Vegan</option>
      </select>
    </div>

    <div class="form-group">
      <label for="localeFormControlSelect">Select Your Locale</label>
      <select class="form-control" id="localeSelector">
        <option value="Seattle">Seattle</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Boston">Boston</option>
        <option value="New York City">New York</option>
        <option value="Austin">Austin</option>
      </select>
    </div>

    <button type="button" class="btn btn-dark" id="userSubmit">Submit</button>

    <!--JQUERY MINI-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!--BS POPPER-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>

    <!--BS JS-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <!--OWN JS-->
    <script type="text/javascript" src="assets/js/projectOne.js"></script>
  </body>
</html>
